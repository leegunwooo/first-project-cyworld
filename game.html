<!DOCTYPE html>
<html lang="ko">

<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script>
        function startWord(){
            const word = document.getElementById("word").innerText // 코드캠프
            const lastword = word[word.length - 1] // 프

            const myword = document.getElementById("myword").value // 프랑스

            const firstword = myword[0] // 프
            if(firstword === lastword){
                document.getElementById("result").innerText = "정답입니다"
                document.getElementById("word").innerText = myword ;
                document.getElementById("myword").value = ""
            }else{
                document.getElementById("result").innerText = "땡"
                document.getElementById("myword").value = ""
                return
            }
        }

        function btn(){
            let num1 = String(Math.floor(Math.random()*100)).padStart(2 , "0")
            document.getElementById("numb1").innerText = num1;

            let num2 = String(Math.floor(Math.random()*100)).padStart(2 , "0")
            document.getElementById("numb2").innerText = num2;

            let num3 = String(Math.floor(Math.random()*100)).padStart(2 , "0")
            document.getElementById("numb3").innerText = num3;

            let num4 = String(Math.floor(Math.random()*100)).padStart(2 , "0")
            document.getElementById("numb4").innerText = num4;

            let num5 = String(Math.floor(Math.random()*100)).padStart(2 , "0")
            document.getElementById("numb5").innerText = num5;

            let num6 = String(Math.floor(Math.random()*100)).padStart(2 , "0")
            document.getElementById("numb6").innerText = num6;
            }
    </script>

</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span> <span class="subtitle">TODAY CHOICE</span>
        </div>

        <div class="wrapper__word">
            <img src="images/word.png">
            <div class="word__title">
                끝말잇기
            </div>
            <div class="word_startWord">
                제시어: <span id="word">코드캠프</span>
            </div>
            <div class="word__text">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요." />
                <button class="search" onclick="startWord()">검색</button>
            </div>
            <div id="result" class="word__result">
                결과!
            </div>
        </div>

        <div class="wrapper__lotto">
            <img class="lotto__img" src="images/lotto.png">
            <div class="lotto__title">LOTTO</div>
            <div class="lotto__buttonTitle">버튼을 누르세요.</div>
            <div class="wrapper__lotto__number">
                <span id = "numb1">00</span>
                <span id = "numb2">00</span>
                <span id = "numb3">00</span>
                <span id = "numb4">00</span>
                <span id = "numb5">00</span>
                <span id = "numb6">00</span>
            </div>
            <button class="wrapper__lotto__btn" onclick= "btn()" >Button</button>
        </div>
    </div>
</body>

</html>
